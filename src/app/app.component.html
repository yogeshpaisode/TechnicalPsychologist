<test-component *ngIf="!results"></test-component>



<section *ngIf="results">

  <section *ngFor="let result of results" style="margin-bottom: 20px;">
    <mat-card>{{result.type.toString().toUpperCase()}}</mat-card>

    <mat-grid-list cols="4" rowHeight="300" class="chart">

      <mat-grid-tile *ngFor="let category of result.categories">
        <mat-card>
          <app-charts
          [r_score]="category.score"
          [r_title]="category.type">
        </app-charts>
        </mat-card>

      </mat-grid-tile>

    </mat-grid-list>


  </section>

</section>
